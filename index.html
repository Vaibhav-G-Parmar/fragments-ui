<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="src/app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav><button id="login">Login</button> <button id="logout">Logout</button></nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>

      <h4>Post a Fragment Data (type supported: text/plain)</h4>
      <input type="text" id="postInput">
      <br><br>
      <button id="post">Post</button>
      <br>
      <br>

      <h4>Get All Fragments</h4>
      <button id="getAllFragments">Get</button>
      <br>
      <br>
      <div id="allFragments"></div>

      <h4>Get Fragment with ID</h4>
      <input type="text" id="idInput">
      <br>
      <br>
      <button id="getFragment">Get Fragment</button>
      <br>
      <br>
    </section>
  </body>
</html>
